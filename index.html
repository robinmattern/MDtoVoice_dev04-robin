
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncSpeak No-Build Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "lit": "https://esm.sh/lit@^2.0.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "marked": "https://esm.sh/marked@15.0.0",
    "lit/": "https://esm.sh/lit@^3.3.2/"
  }
}
</script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #f8fafc; }
        .glass-panel { backdrop-filter: blur(8px); background: rgba(255, 255, 255, 0.8); }
        /* Markdown Preview Styles */
        #preview-container blockquote { border-left: 4px solid #e2e8f0; padding-left: 1rem; color: #64748b; }
        #preview-container pre { background: #f1f5f9; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; }
        #preview-container code { font-family: monospace; background: #f1f5f9; padding: 0.2rem 0.4rem; border-radius: 0.25rem; }
        #preview-container .speaker-tag { font-weight: 800; color: #1e293b; text-transform: uppercase; }
        #preview-container .timestamp-jump { cursor: pointer; transition: background 0.2s; border-radius: 4px; padding: 2px 4px; }
        #preview-container .timestamp-jump:hover { background: #e0f2fe; }
        #preview-container details { border: 1px solid #e2e8f0; border-radius: 8px; padding: 8px; margin-bottom: 8px; }
        #preview-container summary { cursor: pointer; font-weight: 600; list-style: none; display: flex; align-items: center; }
        #preview-container summary::before { content: 'â–¶'; display: inline-block; width: 20px; transition: transform 0.2s; font-size: 0.8em; }
        #preview-container details[open] summary::before { transform: rotate(90deg); }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="./app.js"></script>
</body>
</html>
