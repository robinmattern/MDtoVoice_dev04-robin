
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncSpeak Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "lit": "https://esm.sh/lit@3.1.2",
        "lit/decorators.js": "https://esm.sh/lit@3.1.2/decorators.js",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "marked": "https://esm.sh/marked@15.0.0"
      }
    }
    </script>
    <style>
        body { margin: 0; padding: 0; background-color: #f8fafc; font-family: sans-serif; height: 100vh; overflow: hidden; }
        #app-root { height: 100%; }
        
        /* Custom scrollbar for better UI */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body>
    <div id="app-root">
        <sync-speak-app></sync-speak-app>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
